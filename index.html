<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Color Game</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="colorgame.css">

</head>
	
<body>
	<div class="head text-center">
		<h1>THE GREAT <br><span class="target"></span><br> COLOR GUESSING GAME</h1>
	</div>
	<div class="options">
		<span><button class="new">New Colors</button></span>
		<span><button class="level" id="easy">Easy</button></span>
		<span><button class="level selected" id="hard">Hard</button></span>
	</div>
	<div class="container">
		<div class= "row">
			<div class="square col-lg-4"></div>
			<div class="square col-lg-4"></div>
			<div class="square col-lg-4"></div>
		</div>
		<div class="row">
			<div class="square col-lg-4"></div>
			<div class="square col-lg-4"></div>
			<div class="square col-lg-4"></div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src = "colorgame.js"></script>

</body>
</html>
